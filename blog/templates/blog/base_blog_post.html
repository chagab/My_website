{% block blog_post %}
<center>
    <div id="blog">
        <h3>Recent posts</h3>
        {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' post.slug %}" class="button">
                <h4 class="subtitle">{{ post.title }}</h4>
                <small>Posted on {{ post.date_added }}</small>
                <p class="post-intro"> {{ post.intro }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</center>
{% endblock %}
